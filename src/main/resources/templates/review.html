<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>A Review</title>
</head>
<body>
	<h1>A Single Review</h1>

	<div th:each = "review: ${reviews}">
		<p th:text = "${review.name}"></p>
		<p th:text = "${review.description}"></p>
		<img th:src="@{/images/{image}(image=${review.image})}" height="50" width="50"/>
		<p th:text = "${review.image}"></p>
		
		<a href="http://localhost:8080/show-reviews">Back to home</a>
		
	</div>

</body>
</html>
